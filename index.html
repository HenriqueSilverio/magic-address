<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Magic Address</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    body              { background-color: #fdfdfd; }
    .actions          { margin-top: 40px;          }
    .container--small { max-width: 480px;          }
  </style>
</head>
<body>
  <div class="container container--small">
    <h1>Formulário de Exemplo</h1>

    <form method="POST">
      <div class="form-group">
        <label for="cep">CEP</label>
        <input id="cep" class="form-control js-input-cep" type="text" name="cep">
      </div>
      <div class="form-group">
        <label for="address">Endereço</label>
        <input id="address" class="form-control js-input-address" type="text" name="address">
      </div>
      <div class="form-group">
        <label for="number">Número</label>
        <input id="number" class="form-control js-input-number" type="text" name="number">
      </div>
      <div class="form-group">
        <label for="neighborhood">Bairro</label>
        <input id="neighborhood" class="form-control js-input-neighborhood" type="text" name="neighborhood">
      </div>
      <div class="form-group">
        <label for="city">Cidade</label>
        <input id="city" class="form-control js-input-city" type="text" name="state" readonly>
      </div>
      <div class="form-group">
        <label for="state">Estado</label>
        <input id="state" class="form-control js-input-state" type="text" name="state" readonly>
      </div>
    </form>

    <div class="actions">
      <a class="btn btn-primary" href="https://github.com/HenriqueSilverio/magic-address#magic-address">
        Documentação
      </a>
      <a class="btn btn-success pull-right" href="https://www.npmjs.com/package/magic-address">
        Download
      </a>
    </div>
  </div>

  <script src="magic-address.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      MagicAddress.start({
        API: 'https://api.postmon.com.br/v1/cep'
      });
    });
  </script>
</body>
</html>
